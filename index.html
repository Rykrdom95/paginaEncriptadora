<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  </head>
  <body>
    <header><h1>Encriptador</h1></header>
    <div class="cuadro">
      
      <form>
        <label  for="texto" id="te">Texto:</label>
        <input type="text" id="texto" placeholder="Introduce el texto aquÃ­...">
        <br><br>
        <label for="opciones" id="op">Opciones:</label>
        <select id="opciones">
          <option value="encriptar">Encriptar</option>
          <option value="desencriptar">Desencriptar</option>
        </select>
        <br><br>
        <button type="button" onclick="ejecutar()">Ejecutar</button>
      </form>
      <br>
      <label for="resultado" id="re">Resultado:</label>
      <input type="text" id="resultado" readonly>
      <button type="button" onclick="copiar()">Copiar</button>
    </div>
    
<script src="script.js"></script>
  </body>
</html>
